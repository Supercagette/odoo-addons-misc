- !record {model: product.product, id: product_tax_included}:
    name: Product (TAX Included)
    categ_id: product.product_category_all
    type: consu
    list_price: 100
    uom_id: product.product_uom_unit
    taxes_id:
      - vat_included
    supplier_taxes_id:
      - vat_included

- !record {model: product.product, id: product_tax_excluded}:
    name: Product (TAX Excluded)
    categ_id: product.product_category_all
    type: consu
    list_price: 100
    uom_id: product.product_uom_unit
    taxes_id:
      - vat_excluded
    supplier_taxes_id:
      - vat_excluded
